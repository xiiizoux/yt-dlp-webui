<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube视频下载器 - yt-dlp Web UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="https://raw.githubusercontent.com/yt-dlp/yt-dlp/master/icon.png" type="image/png">
</head>
<body>
    <div class="app-container">
        <div class="app-header-wrapper">
            <div class="app-logo">
                <a href="/"><i class="fas fa-play-circle"></i> download</a>
            </div>
            <div class="app-nav">
                <a href="#"><i class="fas fa-question-circle"></i> 帮助中心</a>
                <a href="#"><i class="fas fa-rss"></i> 博客</a>
                <button id="languageToggle" class="language-toggle"><span id="currentLanguage">中文</span> <i class="fas fa-language"></i></button>
                <button id="themeToggle" class="theme-toggle"><i class="fas fa-sun"></i></button>
            </div>
        </div>

        <div class="hero-section">
            <div class="hero-content">
                <div class="youtube-badge">
                    <i class="fab fa-youtube"></i> 视频一键下载
                </div>
                <h1 class="hero-title">视频下载器</h1>
                <p class="hero-subtitle">快速、安全地下载喜爱的视频</p>

                <div class="url-input-card">
                    <div class="url-input-group">
                        <div class="url-icon"><i class="fas fa-link"></i></div>
                        <input type="text" id="videoUrl" placeholder="https://www.youtube.com/watch?v=..." class="url-input">
                        <button id="fetchButton" class="fetch-button">粘贴</button>
                        <button id="clearButton" class="clear-button"><i class="fas fa-times"></i></button>
                    </div>
                    <div class="action-buttons">
                        <button id="convertButton" class="convert-button">提取视频链接</button>
                    </div>
                </div>
                <div id="loadingIndicator" class="loading-indicator" style="display: none;">
                    <div class="spinner"></div>
                    <span>正在获取视频信息...</span>
                </div>
            </div>
        </div>

        <div id="downloadFeedback" class="feedback-card" style="display: none;">
            <p class="feedback-message"></p>
        </div>

        <div id="videoInfo" class="video-info-card" style="display: none;">
            <h2 class="video-info-title">视频标题: <span id="videoTitle">Video Title</span></h2>
            
            <div class="video-content">
                <div class="video-thumbnail-container">
                    <img id="videoThumbnail" class="video-thumbnail" src="" alt="Video Thumbnail">
                    <div class="video-duration"><i class="fas fa-clock"></i> <span id="videoDuration">00:00</span></div>
                </div>
                
                <div class="format-tabs">
                    <div class="tab-buttons">
                        <button class="tab-button active" data-tab="video"><i class="fas fa-video"></i> 视频</button>
                        <button class="tab-button" data-tab="audio"><i class="fas fa-music"></i> 音频</button>
                        <button class="tab-button" data-tab="image"><i class="fas fa-image"></i> 图片</button>
                    </div>
                    
                    <div class="tab-content active" id="video-tab">
                        <div class="format-list video-formats">
                            <!-- 视频格式将在这里通过JavaScript生成 -->
                        </div>
                    </div>
                    
                    <div class="tab-content" id="audio-tab">
                        <div class="format-list audio-formats">
                            <!-- 音频格式将在这里通过JavaScript生成 -->
                        </div>
                    </div>
                    
                    <div class="tab-content" id="image-tab">
                        <div class="format-list image-formats">
                            <!-- 图片格式将在这里通过JavaScript生成 -->
                            <p>提取视频缩略图</p>
                            <div class="thumbnail-preview">
                                <img id="thumbnailPreview" src="" alt="Thumbnail Preview">
                                <a href="#" class="download-thumbnail-button">下载缩略图</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer class="app-footer">
            <div class="footer-content">
                <!-- 固定为中文的页脚内容，不参与翻译 -->
                <p>© 2025 download - 基于 <a href="https://github.com/yt-dlp/yt-dlp" target="_blank">yt-dlp</a> 构建 | <a href="https://github.com/xiiizoux/yt-dlp-webui" target="_blank"><i class="fab fa-github"></i> GitHub</a></p>
                <p class="disclaimer">本工具仅供个人学习和合法用途使用，请尊重版权并遵守相关法律法规</p>
            </div>
        </footer>
    </div>

    <script src="translations.js"></script>
    <script src="script.js"></script>
</body>
</html>
